
name: Construir y Publicar en ACR la imagen boombet_automation_api

on:
  push:
    branches: [ main ]


jobs:
  build-and-push:
    
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2. Inicia sesión en Azure Container Registry (ACR)
      - name: Iniciar sesión en ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Construye y Sube la imagen Docker
      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile 
          push: true 
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/boombet_automation_api:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/boombet_automation_api:${{ github.sha }}